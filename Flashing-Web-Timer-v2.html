<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html * {
text-align: center !important;
}
</style>

</head>
<body>

<h1 id="LINE01"></h1>
<h1 id="LINE02"></h1>
<h1 id="LINE03"></h1>

<script>

//VARIABLES

var vDATE = new Date();
var vMIN = vDATE.getSeconds();

var v02 = 0;
var v10 = 0;
var v30 = 0;

//How Mank Times Status Blinks, Use Odd Num
var vBlink = 29;

//FUNCTIONS

function SetColor(vID,vNUM) 
{
	if (vNUM > 1 && vNUM % 2 == 0) 
	{
		document.getElementById(vID).style.color = "white";
		document.getElementById(vID).style.backgroundColor = "red";
	} 
	else if (vNUM > 1 && vNUM % 2 != 0)
	{
		document.getElementById(vID).style.color = "red";
		document.getElementById(vID).style.backgroundColor = "white";
	}
	else
	{
		document.getElementById(vID).style.color = "green";
		document.getElementById(vID).style.backgroundColor = "white";
	}
}

//INITIAL RUN


//INTERVAL LOOP RUN

setInterval(function(){

	//Get Current Time
	vDATE = new Date();
	//vMIN = vDATE.getSeconds();
	vMIN = vDATE.getMinutes();

	//Check Time Condiion, Reset Sub Count If Not
	if (vMIN % 2 != 0)
	{v02 = -1;}
	else if (v02 == -1)
	{v02 = vBlink;}

	if (vMIN % 10 != 0)
	{v10 = -1;}
	else if (v10 == -1)
	{v10 = vBlink;}

	if (vMIN % 30 != 0)
	{v30 = -1;}
	else if (v30 == -1)
	{v30 = vBlink;}

	//Un-Increment Sub Counts
	if (v02 > 0)
	{v02--;}

	if (v10 > 0)
	{v10--;}

	if (v30 > 0)
	{v30--;}

	//Set Color & Output Text Lines
	SetColor("LINE01",v02);
	SetColor("LINE02",v10);
	SetColor("LINE03",v30);

	//document.getElementById("LINE00").innerHTML = "Time " + vMIN;

	document.getElementById("LINE01").innerHTML = "TIMER 01" // + v02;
	document.getElementById("LINE02").innerHTML = "TIMER 02" // + v10;
	document.getElementById("LINE03").innerHTML = "TIMER 03" // + v30;

}, 100);

</script>

</body>
</html>
